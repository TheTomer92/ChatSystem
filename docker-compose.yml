services:

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: "chat"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    depends_on:
      - db
    ports:
      - "5000:5000"
      # - "5678:5678"
    environment:
      - FLASK_APP=server.py
    # volumes:
    #   - .:/app

  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    # ports:
    #   - "5679:5678"  # Remap client debug port to avoid conflict with server
    depends_on:
      - server
    tty: true
    stdin_open: true
    # volumes:
    #   - .:/app

volumes:
  postgres_data: